<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Pagination plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <script src="../jquery.twbsPagination.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <ul class="pagination" id="pagination"></ul>
    <!-- <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav> -->
</div>
<button id = "search"> 검색 </button>
<script type="text/javascript">
    $(document).ready(function(){
        $("#search").click(function(){
            $("#pagination").empty();
            $(function () {
                window.pagObj = $('#pagination').twbsPagination({
                    totalPages: 35,
                    visiblePages: 10,
                    prev: "‹", // Previous Button Label
                    next: "›", // Next Button Label
                    first: '«', // First Button Label
                    last: '»', // Last Button Label
                    onPageClick: function (event, page) {
                        console.info(page + ' (from options)');
                    }
                }).on('page', function (event, page) {
                    console.info(page + ' (from event listening)');
                });
            });
        });
    });
    
</script>
</body>
</html>
<!-- 출처: https://github.com/josecebe/twbs-pagination/tree/master -->
