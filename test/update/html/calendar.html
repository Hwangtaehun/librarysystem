<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="../css/form-root.css">
        <link rel="stylesheet" href="../css/form-home.css">
        <script defer>
            let rest = 5;        
        </script>
        <script defer src="../js/calendar.js"></script>
    </head>
    <body>
        <main>
            <div class="calender">
                <div class="header">
                  <div class="select">
                    <select id = "s2" name = "lib_select" onchange = "if(this.value) location.href=(this.value);">
                    <option  value='/member/home?lib_no=1' selected> 청주청원도서관 </option><option  value='/member/home?lib_no=2' > 청주상당도서관 </option><option  value='/member/home?lib_no=3' > 청주흥덕도서관 </option><option  value='/member/home?lib_no=4' > 청주금빛도서관 </option><option  value='/member/home?lib_no=5' > 청주시립도서관 </option><option  value='/member/home?lib_no=6' > 청주오창도서관 </option>               
                    </select>
                  </div>
                  <button class="prevBtn" onclick="prevCal()"></button>
                  <div class="title">
                    <div class="yearTitle"></div>
                    <div>년</div>
                    <div class="monthTitle"></div>
                    <div>월</div>
                  </div>
                  <button class="nextBtn" onclick="nextCal()"></button>
                </div>
                <div class="main">
                  <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                  </div>
                  <div class="dates"></div>
                  <div class="image"></div>
                </div>
            </div>
        </main>
    </body>
</html>
