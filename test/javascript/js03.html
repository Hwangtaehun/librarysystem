<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Sample</title>
  </head>
  <body>
    <h2>상수와 변수</h2>
    <script>
      /* 여러줄
        주석입니다. */
      // 한줄 주석입니다.
      const SJ = "sejong";
      document.write("상수SJ = " + SJ + " (" + typeof(SJ) + "형)<br>");
      var $aa=111, $AA=222;
      document.write("$aa = " + $aa + ", $AA = " + $AA + "<br>");
      var _bb;
      //_bb = 123;
      document.write("_bb = " + _bb + "<br>")
      var varText = "문자열연습";
      document.write("varText = " + varText + " (" + typeof(varText) + "형)<br>");
      var varNumber = 1234;
      document.write("varNumber = " + varNumber + " (" + typeof(varNumber) + "형)<br>");
      var varBool = true;
      document.write("varBool = " + varBool +  " (" + typeof(varBool) + "형)<br><hr>");
      
      varTest1 = 1 + 2;
      document.write("varTest1 = " + varTest1 + " (" + typeof(varTest1) + "형)<br>");
      varTest1 = "aaa";
      document.write("varTest1 = " + varTest1 + " (" + typeof(varTest1) + "형)<br>");
    </script>
  </body>
</html>
